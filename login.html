<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>USER</title>

     <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

     <!-- Font Awesome CDN link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
     
     <!-- Custom CSS file link -->
     <link rel="stylesheet" href="login.css">

  </head>
  <body>

<div class="wrapper">
   <!-- Added id="login-form" to target the form in JS -->
   <form id="login-form">
      <h1>Login</h1>
      <div class="input-box">
         <input type="text" id="username" placeholder="Username" required> <!-- Added id="username" -->
         <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
         <input type="password" id="password" placeholder="Password" required> <!-- Added id="password" -->
         <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="remember-forgot">
         <label><input type="checkbox">Remember me</label>
      </div>

     
      <button type="submit">Login</button>

      <style>
         .guestmode-button{
            display: inline-block;
    background-color: #e8bc0e;
    color: #000;
    padding: 10px 15px;
    font-size: 15px;
    text-decoration: none;
    text-align: center;
    cursor: pointer;
    position: center;
    }

    .guestmode-button:hover {
    background-color: #d99f07;  
}
      </style>

      <div class="register-link">
         <p>Don't have an account? <a href="register.html">Register</a></p>
         <br>
         <a href="index.html" class="guestmode-button">Guest Mode</a>
      </div>
   </form>
</div>
 
<div class="image">
   <img src="login.jpg" alt="">
</div>

<!-- JavaScript -->
<script>
   // Get the login form
   const loginForm = document.getElementById('login-form');

   // Add an event listener to handle the form submission
   loginForm.addEventListener('submit', function(event) {
       event.preventDefault();  // Prevent form from submitting normally

       // Get the username and password values
       const username = document.getElementById('username').value;
       const password = document.getElementById('password').value;

       // Simple login validation (for demonstration, you can replace this with actual back-end validation)
       if (username === 'user' && password === 'password') {
           // If login is successful, redirect to the dashboard page
           window.location.href = "index.html";  // Replace with the page you want to redirect to
       } else {
           // If login fails, show an alert
           alert("Invalid username or password. Please try again.");
       }
   });
</script>

</body>
</html>
