<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            justify-content: space-around; /* 水平排列子元素 */
            padding: 80px;
        }

        .box {
            text-align: center; /* 整个 box 的内容居中，包括 h 和 p */
            border: 1px solid #ddd;
            padding: 60px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .box img {
            max-width: 140px; /* 图片的最大宽度 */
            display: block; /* 图片占据整行 */
            margin: 0 auto; /* 图片水平居中 */
        }

        .box a, .box p {
            display: inline-block; /* 使内容紧凑，避免占满整行 */
            border: 2px solid #ff9900; /* 边框颜色 */
            padding: 10px 20px; /* 内边距 */
            margin: 10px 0; /* 外边距 */
            text-align: center; /* 文本居中 */
            text-decoration: none; /* 移除超链接的默认下划线 */
            color: #333; /* 默认字体颜色 */
            border-radius: 8px; /* 圆角边框 */
            background-color: #fff8e1; /* 背景色 */
        }

        .box a:hover {
            background-color: #ffcc80; /* 鼠标悬停效果 */
        }

        h3 {
            text-align: center;
            margin: 20px 0; /* 上下间距 */
        }

        .shop-button {
    display: inline-block;
    background-color: #e8bc0e;
    color: #000;
    padding: 15px 25px;
    font-size: 20px;
    text-decoration: none;
    border-radius: 50px;
    margin-top: 50px;
    text-align: center;
    cursor: pointer;
    position: fixed;
    left: 46%;
    
}


    </style>
</head>
<header>
    <a href="index.html" class="shop-button">Shop Now</a>
</header>

</body>
</html>
